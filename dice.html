<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="dice.css">
    <link rel="stylesheet" href="mainStyle.css">

</head>
<body>
    <button id="goBack">Exit</button>
    <main>
            <div>
            <div class="head">
                <div>
                    <img id="dice-image" src="dice5.png" alt="dice image">
                </div>
                <div class="controls">
                    <button id="roll">Roll The Dice!</button>
                    <button id="clear">Clear Scoreboard</button>
                </div>
            </div>
                <div class="message-container">
                    <h3 id="message">Let's Get Rolling!</h3>
                </div>
            
            <hr>
            <div class="container">
                <div class="message">
                    <h2>Scoreboard</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Dice Roll</th>
                                <th>Number of Rolls</th>
                                <th>Percentage of Rolls</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td id="td1">0</td>
                                <td id="td1-percent">0%</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td id="td2">0</td>
                                <td id="td2-percent">0%</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td id="td3">0</td>
                                <td id="td3-percent">0%</td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td id="td4">0</td>
                                <td id="td4-percent">0%</td>
                            </tr>
                            <tr>
                                <td>5</td>
                                <td id="td5">0</td>
                                <td id="td5-percent">0%</td>
                            </tr>
                            <tr>
                                <td>6</td>
                                <td id="td6">0</td>
                                <td id="td6-percent">0%</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="dice.js"></script>
</body>
</html>
